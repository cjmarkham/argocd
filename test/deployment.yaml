apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    app.kubernetes.io/part-of: epcc-apps
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      enableServiceLinks: false
      dnsPolicy: ClusterFirst
      containers:
        - name: {{ .Chart.Name }}
          image: hello-world:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
